<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Huddle logo" class="logo" />
      <button class="try-button">Try It Free</button>
    </header>
    <main>
      <div class="community-container">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="huddle-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="getStarted-button">Get Started For Free</button>
      </div>
      <div class="mockup-imageContainer">
        <img src="./images/screen-mockups.svg" alt="screen" />
      </div>
      <div class="statistics">
        <div class="quantities">
          <img src="./images/icon-communities.svg" alt="icon-communities" />
          <h2>1.4k+</h2>
          <p>Communities Formed</p>
        </div>
        <div class="quantities">
          <img src="./images/icon-messages.svg" alt="icon-messages" />
          <h2>2.7m+</h2>
          <p>Messages Sent</p>
        </div>
      </div>

      <div class="grow-div">
        <img src="./images/bg-section-top-mobile-1.svg" />
        <img src="./images/bg-section-top-mobile-2.svg" />
        <img src="./images/illustration-grow-together.svg" />
      </div>
    </main>
  </body>
</html>
